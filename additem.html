		<form action="#" method="post" id="PDChecklist">
				
				<!-- Personal Information -->
				<fieldset id="fs1">
					<legend class="PI">Personal Information</legend>
					<ul id="errors"></ul>
					<ul>
						<li><label for="fname">Full Name</label><input type="text" id="fname" placeholder="Last, First, MI"></li>
						<li><label for="rank">Rank</label><input type="text" id="rank"></li>
						<li><label for="last4">Last 4</label><input type="password" id="last4" placeholder="Social"></li>
						<li><label for="age">Age</label><input type="text" id="age"></li>
						<li><label for="phone">Phone #</label><input type="text" id="phone" placeholder="123-456-7890"></li>
					<ul/>
				</fieldset>
				
				<!-- Checklist -->
				<fieldset id="fs2">
					<legend class="PI">Checklist</legend>
						<ul>
							<li>Gear:
								<ul>
									<li><input type="checkbox" value="Yes" id="flak" /><label for="flak">Flak Jacket<label></li>
									<li><label># Flak Plate Serial Numbers</label><textarea id="plate#"></textarea></li>
									<li><input type="checkbox" value="Yes" id="helmet" /><label for="helmet">Kevlar<label></li>
									<li><input type="checkbox" value="Yes" id="frog" /><label for="frog">Frog Gear<label></li>
									<li><input type="checkbox" value="Yes" id="cammies" /><label for="cammies">Cammies<label></li>
									<li><input type="checkbox" value="Yes" id="misc" /><label for="misc">Misc Gear<label></li>
								</ul>
							</li>
						<!-- Medical -->
							<li id="select"><label for="groups">Have you finished with Medical?</label><br /></li>	
						<!-- Paperwork -->
							<li>Have you finished your paperwork?
							
								<ul>
									<li><input type="radio" value="Yes" id="paper" name="paper" /><label for="yes">Yes</label></li>
									<li><input type="radio" value="No" id="paper" name="paper" /><label for="no">No</label></li>
									<li><input type="radio" value="Almost" id="paper" name="paper" /><label for="almost">Almost</label></li>
								</ul>	
							</li>
						</ul>
					
					</fieldset>
					<input type="submit" id="submit" value="Save Data" /></br></br>
