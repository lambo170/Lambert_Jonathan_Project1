<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Pre Deployment Check List" />
		<meta name="keywords" content="Marine, Military, Deployment" />
		<meta name="robots" content="index, follow" />
		<meta name="HandeldFriendly" content="True" />
		<meta name="MobileOptimized" content="320"/>
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>United States Marine Corps</title>
	</head>
	<body>
		<header>
			<h1>Pre-Deployment Checklist</h1>
			<h2>Afghanistan 10-1</h2>
			<a href="#">Back to Main Page</a>
		</header>
		<form action="#" method="post">
				
				<!-- Personal Information -->
				<fieldset>
					<legend>Personal Information</legend>
					<ul>
						<li><label for="name">Name</label><input type="text" id="name" placeholder="Last, First, MI"></li>
						<li><label for="rank">Rank</label><input type="text" id="rank"></li>
						<li><label for="last4">Last 4</label><input type="password" id="last4" placeholder="Social"></li>
						<li><label for="age">Age</label><input type="text" id="age"></li>
						<li><label for="phone">Phone #</label><input type="text" id="phone" placeholder="123-456-7890"></li>
					<ul/>
				</fieldset>
				
				<!-- Checklist -->
				<fieldset>
					<legend>Checklist</legend>
						<ul>
							<li>Gear:
								<ul>
									<li><input type="checkbox" value="Flak Jacket" id="flak" /><label for="flak">Flak Jacket<label></li>
									<li><label># Flak Plate Serial Numbers</label><textarea id="plate#"></textarea></li>
									<li><input type="checkbox" value="Kevlar" id="helmet" /><label for="helmet">Kevlar<label></li>
									<li><input type="checkbox" value="Frog Gear" id="frog" /><label for="frog">Frog Gear<label></li>
									<li><input type="checkbox" value="Cammies" id="cammies" /><label for="cammies">Cammies<label></li>
									<li><input type="checkbox" value="Misc Gear" id="misc" /><label for="misc">Misc Gear<label></li>
								</ul>
							</li>
							<li>
								<label for="medical">Have you finished with Medical?</label>
								<select id="medical">
									<optgroup>
										<option value="Yes">Yes</option>
										<option value="No">No</option>
									</optgroup>	
								</select>
							</li>	
							
							<li>Have you finished your paperwork?
							
								<ul>
									<li><input type="radio" value="Yes" id="yes" name="paper" /><label for="yes">Yes</label></li>
									<li><input type="radio" value="No" id="no" name="paper" /><label for="no">No</label></li>
									<li><input type="radio" value="Almost" id="almost" name="paper" /><label for="almost">Almost</label></li>
								</ul>	
							</select>
						</li>
					</ul>
					
				</fieldset>
				<input type="submit" value="Send It" /></br></br>
				
				<input type="submit" value="Check the List"><input type="submit" value="Reset">
			</form>
    	</body>
       </html>
